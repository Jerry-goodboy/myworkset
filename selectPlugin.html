<!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8">
     </head>
     <body>
         <!-- <script src="bin/app.bundle.js" charset="utf-8"></script> -->
         <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
         <div style="width:120px;z-index:1001;" class="name-select">
         	<div id="provinceSelect" class="dropdown">

	         </div>
         </div>

         	<script>
         		$(function () {
         			generateDropdown();
         			function generateDropdown(obj) {

         				var o = {
         					wrapid:"#provinceSelect",
         					spanclass:"selected",
         					spantext:"－选择市－",
         					height:"210px",
         					width:"210px",
         					liclass:"active",
         					data:[
	         					{
	         						value:"110000",
	         						text:"北京市"
	         					},
	         					{
	         						value:"120000",
	         						text:"天津市"
	         					},
	         					{
	         						value:"130000",
	         						text:"河北省"
	         					},
	         					{
	         						value:"140000",
	         						text:"山西省"
	         					}
         					]
         				};
         				if(typeof obj === "object" ){
         					$.extend(o, obj);
         				}
         				var str = '<span class="' + o.spanclass + '">' + o.spantext + '</span>' + '<div style="height:' + o.height + ';overflow-y:scroll;display:block;"> <ul>';
         				for(var i = 0; i<o.data.length;i++){
         					str += '<li value="' + o.data[i].value + '">' + o.data[i].text + '</li>';
         				}
         				str += '</ul>';

         				$(o.wrapid).append(str);

         				$(o.wrapid).on("click","li",function (e) {

         					var $target = $(e.target);
         					var val = $target.val();
         					var text = $target.text();
         					console.log(text);
         					$target.siblings().removeClass('active');
         					$target.addClass('active');
         					$("." +o.spanclass).html(text);
         				});
         			}
         		});
         	</script>
     </body>
 </html>
